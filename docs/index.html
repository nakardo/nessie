<!DOCTYPE html>
<html>
<head>
    <title>nessie</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <canvas id="frame" width="256" height="240"></canvas>
    </div>
    <div id="action-buttons">
        <button id="fullscreen">fullscreen</button>
        <input id="input" type="file" accept=".nes"></input>
    </div>
    <script src="https://unpkg.com/nessie/dist/bundle.min.js"></script>
    <script src="./app.js"></script>
    <table id="controls">
      <thead>
        <tr>
          <th>Button</th>
          <th>Key</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Directions</td>
          <td>Arrow Keys</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Z</td>
        </tr>
        <tr>
          <td>A</td>
          <td>X</td>
        </tr>
        <tr>
          <td>Start</td>
          <td>Enter</td>
        </tr>
        <tr>
          <td>Select</td>
          <td>Shift</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
